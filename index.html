<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'unknown';
        }

        window.onload = function() {
            var os = getMobileOperatingSystem();
            if (os === 'iOS') {
                window.location.href = 'https://apps.apple.com/pl/app/sushidlamnie/id6503143612';
            } else if (os === 'Android') {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.upmenu.sushiDlaMnie';
            } else {
                document.body.innerHTML = 'Please visit this page on a mobile device.';
            }
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
